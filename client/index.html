<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/navyfragen.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta property="og:title" content="Navyfragen App" />
  <meta property="og:description" content="Navyfragen - Anonymous questions and answers on Bluesky" />
  <meta property="og:url" content="https://navyfragen.app" />
  <meta property="og:image" content="https://navyfragen.app/navyfragen.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navyfragen</title>
  <link rel="manifest" href="/site.webmanifest">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Navyfragen",
      "description": "Anonymous questions and answers on Bluesky",
      "url": "https://navyfragen.app",
      "applicationCategory": "SocialNetworking",
      "offers": {
        "@type": "Offer",
        "price": "0"
      },
      "operatingSystem": "All",
      "author": {
        "@type": "Person",
        "name": "Navyfragen Developer"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
